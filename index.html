<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CoronApp</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
    ></script>
  </head>
  <body>
    <!-- Start of Header -->
    <section class="hero is-danger">
      <div class="hero-body">
        <div class="container">
          <h1 class="title is-1">
            <span class="icon">
              <i class="fas fa-viruses"></i>
            </span>
            &nbsp;CoronApp
          </h1>
          <h2 class="subtitle">
            Helping you invest during a time of global panic
          </h2>
        </div>
      </div>
    </section>
    <!-- End of Header-->
    <!-- Start of Section -->
    <section class="section">
      <div class="container">
        <!-- Start of Nav -->
        <nav class="level">
          <!-- Left side -->
          <div class="level-left">
            <div class="level-item">
              <p class="subtitle is-5">Search for a Company:</p>
            </div>
            <div class="level-item">
              <div class="field">
                <p class="control has-icons-left">
                  <input
                    class="input"
                    type="text"
                    placeholder="Enter a Company"
                    id="company-input"
                  />
                  <span class="icon is-small is-left">
                    <i class="fas fa-industry"></i>
                  </span>
                </p>
              </div>
            </div>
            <div class="level-item">
              <p class="control">
                <button class="button" id="search-btn">
                  Search
                </button>
              </p>
            </div>
            <div class="level-item">
              <p class="is-danger" id="error-message"></p>
            </div>
          </div>
          <!-- Right side -->
          <div class="level-right">
            <div class="level-item">
              <p class="subtitle is-5">
                Stock price: <span id="stock-price"></span>
              </p>
            </div>
          </div>
        </nav>
        <!-- End of Nav-->
        <div class="columns">
          <!-- Start of Menu -->
          <div class="column is-one-quarter">
            <aside class="menu notification">
              <p class="menu-label">
                Search History
              </p>
              <ul class="menu-list" id="search-history"></ul>
            </aside>
          </div>
          <!-- End of Menu-->
          <!-- Start of Content -->
          <div class="column">
            <div class="content">
              <div class="box">
                <article class="media">
                  <div class="media-left">
                    <figure class="image is-64x64">
                      <img
                        src="https://bulma.io/images/placeholders/128x128.png"
                        alt="Image"
                      />
                    </figure>
                  </div>
                  <div class="media-content">
                    <div class="content">
                      <p>
                        <strong>John Smith</strong> <small>@johnsmith</small>
                        <small>31m</small>
                        <br />
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        Aenean efficitur sit amet massa fringilla egestas.
                        Nullam condimentum luctus turpis.
                      </p>
                    </div>
                    <nav class="level is-mobile">
                      <div class="level-left">
                        <a class="level-item" aria-label="reply">
                          <span class="icon is-small">
                            <i class="fas fa-reply" aria-hidden="true"></i>
                          </span>
                        </a>
                        <a class="level-item" aria-label="retweet">
                          <span class="icon is-small">
                            <i class="fas fa-retweet" aria-hidden="true"></i>
                          </span>
                        </a>
                        <a class="level-item" aria-label="like">
                          <span class="icon is-small">
                            <i class="fas fa-heart" aria-hidden="true"></i>
                          </span>
                        </a>
                      </div>
                    </nav>
                  </div>
                </article>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Content -->
      </div>
    </section>
    <!-- End of Section -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
